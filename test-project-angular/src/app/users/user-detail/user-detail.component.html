<div class="row">
  <div class="col-xs-12">
    <img src="assets/img/account.png"
         class="img-responsive"
         alt="location"
         style="max-height: 300px;">
  </div>
</div>

<div
  class="row"
  [hidden]="inRole==='user'">
  <div class="col-xs-12">
    <div
      class="btn-group"
      appDropdown #r="appDropdown">
      <button type="button"
              class="btn btn-primary dropdown-toggle"
              data-toggle="dropdown">
        Manage User
        <span class="caret"></span>
      </button>

      <ul
          class="dropdown-menu"
          [ngClass]="{'show':r.isOpen}">
        <li><a
          class="btn"
          style="cursor: pointer"
          (click)="onChangeRole()">Change Role</a></li>
        <li><a
          class="btn"
          style="cursor: pointer"
          (click)="onDelete()">Delete User</a></li>
      </ul>

    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1>{{ selectedUser.name }} ({{ selectedUser.username }})</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    {{ selectedUser.role }}
  </div>
</div>
