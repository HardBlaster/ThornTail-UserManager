<div class="login-form">
  <form>
    <h2 class="text-center">Log in</h2>
    <div class="form-group">
      <input type="text"
             class="form-control"
             placeholder="Username"
             [(ngModel)]="user.username"
             [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
      <input type="password"
             class="form-control"
             placeholder="Password"
             [(ngModel)]="user.hashedPass"
             [ngModelOptions]="{standalone: true}">
    </div>
    <div *ngIf="register" class="form-group">
      <input type="text"
             class="form-control"
             placeholder="Name"
             [(ngModel)]="user.name"
             [ngModelOptions]="{standalone: true}">
    </div>

    <div class="form-group">
      <button type="button"
              class="btn btn-primary btn-block"
              (click)="auth()">{{ register ? "Sign up" : "Login" }}</button>
    </div>

    <div *ngIf="msgVisible" class="form-group">
      <p class="text-center">
        {{ message }}
      </p>
    </div>
  </form>
  <p class="text-center"><a (click)="onFormChange()">{{ register ? "Sign in" : "Create an Account" }}</a></p>
</div>
